name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  # Allows the action to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3  # Updated to the latest version

      # Generates the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: mishmanners  # Replace with your GitHub username
          # These next 2 lines generate the files on a branch called "output".
          # This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build (for debugging purposes)
      - run: git status

      # Push the changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0  # Use specific version instead of master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Use "main" branch or change to "master" if that's your default branch
          force: true

      # Deploy the output to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
