name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  # Allows the action to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Check out the repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3  # Use the latest stable version

      # Generates the snake
      - uses: Platane/snk@v2.0.0  # Updated to a specific stable version
        id: snake-gif
        with:
          github_user_name: armahah23  # Replace with your GitHub username
          # These next 2 lines generate the files on a branch called "output".
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

